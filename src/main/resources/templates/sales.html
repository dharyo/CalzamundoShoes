            <h1 class="card-title">Calcular Venta</h1>
            
                <div class="d-grid4">
                    <select>

                    </select>

                    <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Añadir</button>
                
                </div>
                <div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

                </div>

                                    <th>Marca</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>

                                    <td>
